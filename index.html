<!DOCTYPE html>
<html>
    <head>
      <title>BitStash</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <nav class="navbar navbar-inverse flex-container" style="border-radius: 0;"> <!-- navbar-default -->
          <div class="container-fluid row">

              <a class="navbar-brand navbar-nav navbar-collapse flex-item" href="#">
                BitStash
              </a>

          </div>
        </nav>
      </header>
      <main>
        <div class="container">
          <div class="jumbotron landing-content">
            <form id="sign-up" class="logged-out">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="text" name="credentials[email]" placeholder="Enter Email">
                <input type="password" name="credentials[password]" placeholder="Enter Password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
            <form id="sign-in" class="logged-out">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="text" name="credentials[email]" placeholder="Enter Email">
                <input type="password" name="credentials[password]" placeholder="Enter Password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
          </div>
          <div class="signed-in-content">
            <form id="change-password" class="logged-in">
              <fieldset>
                <legend>Change Password</legend>
                <input type="password" name="passwords[old]" placeholder="Old Password">
                <input type="password" name="passwords[new]" placeholder="New Password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
            <form id="sign-out" class="logged-in">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" name="submit" value="Sign Out">
              </fieldset>
            </form>

          <div id="uiFeedback"> </div>

            <form id="multipart-form-data" enctype="multipart/form-data">
              <fieldset>
                <legend>enctype="multipart/form-data"</legend>
                <label>
                  Name
                  <input type="text" name="file[name]">
                </label>
                <input type="hidden" name="user[_id]" value="" id="hidden-user-id">
                <label>
                  Image
                  <input type="file" name="file[path]">
                </label>
                <input type="submit" name="submit" value="Upload">
              </fieldset>
            </form>
          </div> <!-- close-->

          <div class="table-div signed-in-content" id="table-div">
          </div>
        </div>
      </main>
    </body>
</html>

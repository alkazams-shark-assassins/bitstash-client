<!DOCTYPE html>
<html>
    <head>
      <title>Primitive Forms</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div id="uiFeedback"> </div>
      <form id="sign-up" class="logged-out">
            <fieldset>
              <legend>Sign up!</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password">
              <input type="submit" name="submit" value="Sign up!">
            </fieldset>
          </form>
          <form id="sign-in" class="logged-out">
            <fieldset>
              <legend>Sign in!</legend>
              <input type="text" name="credentials[email]" placeholder="Enter Email">
              <input type="password" name="credentials[password]" placeholder="Enter Password">
              <input type="submit" name="submit" value="Sign in!">
            </fieldset>
          </form>
          <form id="change-password" class="logged-in">
            <fieldset>
              <legend>Change Password</legend>
              <input type="password" name="passwords[old]" placeholder="Old Password">
              <input type="password" name="passwords[new]" placeholder="New Password">
              <input type="submit" name="submit" value="Change Password">
            </fieldset>
          </form>
          <form id="sign-out" class="logged-in">
            <fieldset>
              <legend>Sign Out</legend>
              <input type="submit" name="submit" value="Sign Out">
            </fieldset>
          </form>

      <hr>

      <!-- <form id="application-x-www-form-data" action="http://httpbin.org/post" method="post">
        <fieldset>
          <legend>enctype unset</legend>
          <label>
            Title
            <input type="text" name="image[title]">
          </label>
          <label>
            Image
            <input type="file" name="image[file]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form> -->
      <form id="multipart-form-data" enctype="multipart/form-data">
        <fieldset>
          <legend>enctype="multipart/form-data"</legend>
          <label>
            Name
            <input type="text" name="file[name]">
          </label>
          <label>
            Image
            <input type="file" name="file[path]">
          </label>
          <input type="submit" name="submit" value="Upload">
        </fieldset>
      </form>

      <div class="table-div" id="table-div">
      </div>
    </body>
</html>
